<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// PLAYER
const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 10,
  speed: 5
};

// BULLETS
const bullets = [];

// ENEMIES
const enemies = [];

// KEYS
const keys = {};

// CONTROLS
document.addEventListener("keydown", (e) => {
  keys[e.key] = true;

  if (e.key === " ") {
    bullets.push({
      x: player.x,
      y: player.y,
      size: 4,
      speed: 8
    });
  }
});

document.addEventListener("keyup", (e) => {
  keys[e.key] = false;
});

// SPAWN ENEMIES
setInterval(() => {
  enemies.push({
    x: Math.random() * canvas.width,
    y: 0,
    size: 10,
    speed: 2
  });
}, 1000);

// GAME LOOP
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // MOVE PLAYER
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  // DRAW PLAYER
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();

  // BULLETS
  for (let i = bullets.length - 1; i >= 0; i--) {
    bullets[i].y -= bullets[i].speed;

    ctx.beginPath();
    ctx.arc(bullets[i].x, bullets[i].y, bullets[i].size, 0, Math.PI * 2);
    ctx.fill();

    if (bullets[i].y < 0) bullets.splice(i, 1);
  }

  // ENEMIES
  for (let i = enemies.length - 1; i >= 0; i--) {
    enemies[i].y += enemies[i].speed;

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(enemies[i].x, enemies[i].y, enemies[i].size, 0, Math.PI * 2);
    ctx.fill();

    // COLLISION
    for (let j = bullets.length - 1; j >= 0; j--) {
      const dx = enemies[i].x - bullets[j].x;
      const dy = enemies[i].y - bullets[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < enemies[i].size + bullets[j].size) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        break;
      }
    }

    if (enemies[i] && enemies[i].y > canvas.height) {
      enemies.splice(i, 1);
    }
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
